  <body>
    <div id="root"></div>
    <!-- Provide a small global fallback for validateModelPath to avoid runtime ReferenceError
         in case modules that export it haven't initialized yet (safe, minimal check). -->
    <script>
      if (typeof window !== "undefined" && !window.validateModelPath) {
        window.validateModelPath = function (p) {
          try {
            if (!p || typeof p !== "string") return false;
            const lower = p.toLowerCase();
            if (lower.includes("..") || lower.includes("//")) return false;
            return (
              lower.endsWith(".glb") ||
              lower.endsWith(".gltf") ||
              lower.endsWith(".fbx")
            );
          } catch (e) {
            return false;
          }
        };
      }
    </script>
  </body>
